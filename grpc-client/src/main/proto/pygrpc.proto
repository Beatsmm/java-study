syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.grpc";
option java_outer_classname = "ProtoService";

package pygrpc;

service PythonService {
  rpc callPythonMethod (Request) returns (Response) {}
}

message Request {
  string message = 1;
}

message Response {
  string message = 1;
}